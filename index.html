<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="./analstyle.css">
</head>
<body>
    <div class="analog">
        <div class="hour-cont">
            <ul class="hour-no">
                <li>
                    <div class="num">3</div>
                </li>
                <li>
                    <div class="num">6</div>
                </li>
                <li>
                    <div class="num">9</div>
                </li>
                <li>
                    <div class="num">12</div>
                </li>
            </ul>
            <ul class="hour-sign">
                <li>
                    <div class="sign"></div>
                </li>
                <li>
                    <div class="sign"></div>
                </li>
                <li>
                    <div class="sign"></div>
                </li>
                <li>
                    <div class="sign"></div>
                </li>
                <li>
                    <div class="sign"></div>
                </li>
                <li>
                    <div class="sign"></div>
                </li>
                <li>
                    <div class="sign"></div>
                </li>
                <li>
                    <div class="sign"></div>
                </li>
            </ul>
            <ul class="hour-line">
                <li>
                    <div class="line"></div>
                </li>
                <li>
                    <div class="line"></div>
                </li>
                <li>
                    <div class="line"></div>
                </li>
                <li>
                    <div class="line"></div>
                </li>
            </ul>
        </div>
        <div class="c-hand">
            <div class="hand hr-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand sec-hand"></div>
        </div>
        <div class="center-dot"></div>
    </div>

    <script src="./anajs.js"></script>

</body>
</html>
